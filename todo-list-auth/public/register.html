<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List - Вход</title>
  <link rel="stylesheet" href="../public/css/style.css">
  <link rel="stylesheet" href="../public/css/register.css">
</head>
<body>
  <div class="register-container">
      <h1>Регистрация в Todo List</h1>
      <form action="/register" method="post">
          <input type="text" placeholder="Придумайте имя пользователя" required>
          <input type="password" placeholder="Придумайте пароль" required>
          <button type="submit">Зарегистрироваться</button>
      </form>
      <div class="login-link">
          Уже есть аккаунт? <a href="../public/index.html">Войдите</a>
      </div>
  </div>

<script>
  document.querySelector('form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.querySelector('input[type="text"]').value;
    const password = document.querySelector('input[type="password"]').value;

    try {
      const response = await fetch('http://localhost:3000/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });
      
      const data = await response.json();
      
      if (response.ok) {
        alert(data.message);
        window.location.href = '/index.html'; // Перенаправляем на вход
      } else {
        alert(data.error);
      }
    } catch (err) {
      alert('Ошибка сети');
    }
  });
</script>
</body>
</html>
